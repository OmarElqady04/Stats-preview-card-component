<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product preview card component</title>
    <link rel="stylesheet" href="index.css" />
    <link rel="stylesheet" href="all.min.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cairo:wght@700&family=Fraunces:wght@700&family=Inter:wght@400;700&family=Jomhuria&family=Lexend+Deca&family=Montserrat:wght@500;700&family=Open+Sans:ital,wght@1,300&family=Work+Sans:wght@200;300;400;600;800&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="card">
      <div class="container">
        <div class="content">
          <h2>Get <span>insights</span> that help your business grow.</h2>
          <p>
            Discover the benefits of data analatics and make better decisions
            regarding revenue, customer experience, and overall efficiency.
          </p>
          <div class="stats">
            <div class="box">
              <div class="num">10K+</div>
              <div class="type">Companies</div>
            </div>
            <div class="box">
              <div class="num">314</div>
              <div class="type">Templates</div>
            </div>
            <div class="box">
              <div class="num">12M+</div>
              <div class="type">Queries</div>
            </div>
          </div>
        </div>
        <div class="image"></div>
      </div>
    </div>
  </body>
</html>
